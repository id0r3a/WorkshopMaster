name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore WorkshopMaster.sln

    - name: Build
      run: dotnet build WorkshopMaster.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test WorkshopMaster.Tests/WorkshopMaster.Tests.csproj --no-build --verbosity normal
